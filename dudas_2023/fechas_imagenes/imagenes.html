<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="contenedorImagen">

                </div>
                <button class="btn btn-primary" onclick="doCargarImagen()">
                    Cargar imagen
                </button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        function doCargarImagen() {
            fetch("http://localhost:5500/info.json").
            then(respuesta => {
                return respuesta.json();
            })
            .then(data => {
                let pNombre = document.createElement("p");
                pNombre.innerHTML = data.nombre;

                let imgFoto = document.createElement("img");
                imgFoto.src = data.imagen;

                let contenedor = document.getElementById("contenedorImagen");
                contenedor.innerHTML = "";
                contenedor.appendChild(pNombre);
                contenedor.appendChild(imgFoto);
            });
        }
    </script>
</body>
</html>
