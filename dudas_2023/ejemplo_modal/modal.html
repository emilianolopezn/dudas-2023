<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Pel√≠culas</h1>
            </div>
        </div>
        <div class="row" id="contenedorPeliculas">
            
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script>
        let peliculas = [
            {
                "titulo" : "Titanic",
                "director" : "James Cameron"
            },
            {
                "titulo" : "Pelicula 2",
                "director" : "Director 2"
            }
        ];

        function verDetalles(pelicula) {
            let tituloModal = document.getElementById("exampleModalLabel");
            tituloModal.innerHTML = peliculas[pelicula].titulo;
        }

        

        let contenedorPeliculas = document.getElementById("contenedorPeliculas");
        for (let i = 0; i < peliculas.length; i++) {
            console.log(i);
            let divPelicula = document.createElement("div");
            let titulo = document.createElement("h3");
            titulo.innerHTML = peliculas[i].titulo;
            let director = document.createElement("p");
            director.innerHTML = peliculas[i].director;
            let verMas = document.createElement("button");
            verMas.innerHTML = "Ver mas";
            verMas.classList.add("btn");
            verMas.classList.add("btn-primary");
            verMas.setAttribute("data-bs-toggle","modal");
            verMas.setAttribute("data-bs-target","#exampleModal");
            verMas.setAttribute("onclick","verDetalles(" + i +");")
            


            divPelicula.classList.add("col-3");
            divPelicula.appendChild(titulo);
            divPelicula.appendChild(director);
            divPelicula.appendChild(verMas);
            contenedorPeliculas.appendChild(divPelicula);
        }
    </script>
</body>
</html>
